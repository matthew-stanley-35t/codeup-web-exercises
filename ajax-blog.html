<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div id="posts" class="container-fluid"></div>

    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script>
        (function() {
            "use strict";
            $.get("data/blog.json").done(function(data){
            for(let i = 0; i < data.length; i++) {
                $("#posts").append("<div class='row mb-5' ><div class='row mb-1 h1'>" + data[i].title + "</div><div class='row mb-3 lead'>" + data[i].content + "</div><div class='row mb-1 text-uppercase fw-bolder'>" + 'Categories:  ' + data[i].categories + "</div><div class='row mb-1 fst-italic'>" + data[i].date + "</div></div>");
            }
        });
        })();
    </script>
</body>
</html>
